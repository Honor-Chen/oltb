<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NinesMap 基于OpenLayers的地图导航栏示例</title>

	<!-- (1). 引入 OpenLayers -->
	<script src="https://cdn.jsdelivr.net/npm/ol@v10.0.0/dist/ol.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.0.0/ol.css">

	<!-- (2). 引入 NinesMap CSS -->
	<link rel="stylesheet" href="./oltb.min.css">
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		#map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="oltb"></div>
	<div id="map" tabindex="0"></div>

	<!-- (3). 引入 NinesMap JS -->
	<script src="./oltb.min.js"></script>

	<!-- (4). 引入地图和工具栏的特定代码 - 入口文件 map.js -->
	<script src="./map.js"></script>
</body>

</html>
